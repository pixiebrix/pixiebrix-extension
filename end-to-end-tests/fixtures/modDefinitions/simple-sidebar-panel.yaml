kind: recipe
options:
  schema:
    type: object
    properties: {}
  uiSchema:
    ui:order:
      - "*"
metadata:
  id: "{{ modId }}"
  name: Simple Sidebar Panel
  version: 1.0.0
  description: Created with the PixieBrix Page Editor
apiVersion: v3
definitions:
  extensionPoint:
    kind: extensionPoint
    definition:
      type: actionPanel
      reader:
        - "@pixiebrix/document-metadata"
        - "@pixiebrix/document-context"
      isAvailable:
        matchPatterns:
          - https://pbx.vercel.app/*
        urlPatterns: []
        selectors: []
      trigger: load
      debounce:
        waitMillis: 250
        leading: false
        trailing: true
      customEvent: null
extensionPoints:
  - label: Simple Sidebar Panel
    config:
      heading: Simple Sidebar Panel
      body:
        - id: "@pixiebrix/document"
          rootMode: document
          config:
            body:
              - type: container
                config: {}
                children:
                  - type: row
                    config: {}
                    children:
                      - type: column
                        config: {}
                        children:
                          - type: header
                            config:
                              title: !nunjucks Simple Sidebar Panel
                              heading: h1
                  - type: row
                    config: {}
                    children:
                      - type: column
                        config: {}
                        children:
                          - type: text
                            config:
                              text: !nunjucks >-
                                Simple sidebar panel for testing sidepanel
                                open/close behavior
                              enableMarkdown: true
          root: null
    permissions:
      origins: []
      permissions: []
    id: extensionPoint
    services: {}
